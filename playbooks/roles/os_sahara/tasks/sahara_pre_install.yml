- name: create the system group
  group:
    name: "{{ sahara_system_group_name }}"
    state: "present"
    system: "yes"
  tags:
    - sahara-group

- name: Create the sahara system user
  user:
    name: "{{ sahara_system_user_name }}"
    group: "{{ sahara_system_group_name }}"
    comment: "{{ sahara_system_comment }}"
    shell: "{{ sahara_system_shell }}"
    system: "yes"
    createhome: "yes"
    home: "{{ sahara_system_home_folder }}"
  tags:
    - sahara-user

- name: Create sahara dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(sahara_system_user_name) }}"
    group: "{{ item.group|default(sahara_system_group_name) }}"
  with_items:
    - { path: "/etc/sahara" }
    - { path: "/etc/sahara/environment.d" }
    - { path: "/etc/sudoers.d", mode: "0750", owner: "root", group: "root" }
    - { path: "{{ sahara_system_home_folder }}" }
  tags:
    - sahara-dirs

- name: Test for log directory or link
  shell: |
    if [ -h "/var/log/sahara"  ]; then
      chown -h {{ sahara_system_user_name }}:{{ sahara_system_group_name }} "/var/log/sahara"
      chown -R {{ sahara_system_user_name }}:{{ sahara_system_group_name }} "$(readlink /var/log/sahara)"
    else
      exit 1
    fi
  register: log_dir
  failed_when: false
  changed_when: log_dir.rc != 0
  tags:
    - sahara-dirs
    - sahara-logs

- name: Create sahara log dir
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner|default(sahara_system_user_name) }}"
    group: "{{ item.group|default(sahara_system_group_name) }}"
    mode: "{{ item.mode|default('0755') }}"
  with_items:
    - { path: "/var/log/sahara" }
  when: log_dir.rc != 0
  tags:
    - sahara-dirs
    - sahara-logs

- name: Generate sahara Config
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ sahara_system_user_name }}"
    group: "{{ sahara_system_group_name }}"
  with_items:
    - { src: "sahara.conf.j2", dest: "/etc/sahara/sahara.conf" }
  notify:
    - Restart sahara services
  tags:
    - sahara-config

- name: Apply updates to Policy file
  copy_updates:
    content="{{ item.content }}"
    updates="{{ item.policy_data }}"
    dest="{{ item.dest }}"
    owner="{{ sahara_system_user_name }}"
    group="{{ sahara_system_group_name }}"
    mode="{{ item.mode|default('0644') }}"
  with_items:
    - { content: "{{ lookup('file', 'policy.json') | b64encode }}", policy_data: "{{ sahara_policy_overrides|default('') }}", dest: "/etc/sahara/policy.json" }
  notify:
    - Restart sahara services
  tags:
    - sahara-config

# The variables file used by the playbooks in the Heat-api group.
# These don't have to be explicitly imported by vars_files: they are autopopulated.

# Defines that the role will be deployed on a host machine
is_metal: true

## Verbosity Options
debug: False
verbose: True
sahara_fatal_deprecations: False

## DB
sahara_galera_user: sahara
sahara_galera_database: sahara

## RPC
sahara_rpc_backend: rabbit

## Sahara User / Group
sahara_system_user_name: sahara
sahara_system_group_name: sahara
sahara_system_comment: sahara system user
sahara_system_shell: /bin/false
sahara_system_home_folder: "/var/lib/{{ sahara_system_user_name }}"

## Sahara plugins
sahara_plugins: vanilla,hdp,cdh,spark,fake

## Auth
sahara_service_tenant_name: "service"
sahara_service_user_name: "sahara"

## Heat api service type and data
sahara_service_name: sahara
sahara_service_role_name: admin
sahara_service_region: RegionOne
sahara_service_description: "Sahara Big Data Service"
sahara_service_port: 8386
sahara_service_proto: http
sahara_service_type: data-processing
sahara_service_publicuri: "{{ sahara_service_proto }}://{{ external_lb_vip_address }}:{{ sahara_service_port }}"
sahara_service_publicurl: "{{ sahara_service_publicuri }}/v1.1/%(tenant_id)s"
sahara_service_adminuri: "{{ sahara_service_proto }}://{{ internal_lb_vip_address }}:{{ sahara_service_port }}"
sahara_service_adminurl: "{{ sahara_service_adminuri }}/v1.1/%(tenant_id)s"
sahara_service_internaluri: "{{ sahara_service_proto }}://{{ internal_lb_vip_address }}:{{ sahara_service_port }}"
sahara_service_internalurl: "{{ sahara_service_internaluri }}/v1.1/%(tenant_id)s"
sahara_service_program_name: sahara-api
sahara_engine_service_program_name: sahara-engine

sahara_apt_packages:
  - rsync

sahara_pip_packages:
  - keystonemiddleware
  - MySQL-python
  - python-memcached
  - pycrypto
  - python-cinderclient
  - python-glanceclient
  - python-heatclient
  - python-keystoneclient
  - python-neutronclient
  - python-novaclient
  - python-openstackclient
  - python-swiftclient
  - python-saharaclient
  - sahara

## Service Names
sahara_service_names:
  - sahara-api
  - sahara-engine
